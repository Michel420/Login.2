<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main class="conteiner">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <input placeholder="Usuario" type="email">
                <img class="img-icon" src="./assets/icons8-usuário-16.png" alt="">
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="">
                <img class="img-icon" src="./assets/icons8-desbloquear-16.png" alt="">
            </div>

            <div class="remeber-forgot">
                <label>
                <input type="checkbox">
                    Lembrar minha senha
            </label>
            <a href="#">Esqueci minha senha</a>
            </div>

            <button class="login" type="submit">Login</button>

            <div class="resgister-link">
                <p>Não tem uma conta ? <a href="#">Cadastre-se</a> </p>
            </div>

        </form>

    </main>    
</body>
</html>
